        /* ==================for comment================ css By DJ*/
        .container {
            width: 95%;
            max-width: 500px;
        }

        .be-comment-block {
            margin-bottom: 50px !important;
            border: 1px solid #edeff2;
            border-radius: 2px;
            padding: 5px 7px;
            border: 1px solid #ffffff;
        }

        .comments-title {
            font-size: 16px;
            color: #262626;
            margin-bottom: 15px;
            font-family: 'Conv_helveticaneuecyr-bold';
        }

        .be-img-comment {
            width: 60px;
            height: 60px;
            float: left;
            margin-bottom: 15px;
        }

        .be-ava-comment {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .be-comment-content {
            margin-left: 80px;
        }

        .be-comment-content span {
            display: inline-block;
            width: 49%;
            margin-bottom: 15px;
        }

        .be-comment-name {
            font-size: 13px;
            font-family: 'Conv_helveticaneuecyr-bold';
        }

        .be-comment-content a {
            color: #383b43;
        }

        .be-comment-content span {
            display: inline-block;
            width: 49%;
            margin-bottom: 15px;
        }

        .be-comment-time {
            text-align: right;
        }

        .be-comment-time {
            font-size: 11px;
            color: #b4b7c1;
        }

        .be-comment-text {
            font-size: 13px;
            line-height: 18px;
            color: #7a8192;
            display: block;
            background: #f6f6f7;
            border: 1px solid #edeff2;
            padding: 15px 20px 20px 20px;
        }

        .form-group.fl_icon .icon {
            position: absolute;
            top: 1px;
            left: 16px;
            width: 48px;
            height: 48px;
            background: #f6f6f7;
            color: #b5b8c2;
            text-align: center;
            line-height: 50px;
            -webkit-border-top-left-radius: 2px;
            -webkit-border-bottom-left-radius: 2px;
            -moz-border-radius-topleft: 2px;
            -moz-border-radius-bottomleft: 2px;
            border-top-left-radius: 2px;
            border-bottom-left-radius: 2px;
        }

        .form-group .form-input {
            font-size: 13px;
            line-height: 50px;
            font-weight: 400;
            color: #b4b7c1;
            width: 100%;
            height: 50px;
            padding-left: 20px;
            padding-right: 20px;
            border: 1px solid #edeff2;
            border-radius: 3px;
        }

        .form-group.fl_icon .form-input {
            padding-left: 70px;
        }

        .form-group textarea.form-input {
            height: 150px;
        }

        .form-block {
            margin-bottom: 20px;
        }

    </style>
    <script>
        $(document).ready(function () {
            show_comment()
        })

        function hey() {
            console.log("테스트")
        }

        function open_box() {
            $('#post-box').show()
        }

        function goHome() {
            location.href="index"
        }

        function close_box() {
            $('#post-box').hide()
        }

        function save_comment() {
            let recommender = $('#recommender').val()
            let reason = $('#reason').val()
            let emailaddress = $('#emailaddress').val()
            $.ajax({
                type: 'POST',
                url: '/comments',
                data: {recommender_give: recommender, reason_give: reason, emailaddress_give: emailaddress},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }

        function show_comment() {
            $.ajax({
                type: "GET",
                url: "/comments",
                data: {},
                success: function (response) {
                    let rows = response['recommends']
                    for (let i = 0; i < rows.length; i++) {
                        let recommender = rows[i]['성함']
                        let reason = rows[i]['코멘트내용']
                        let comment =
                            `<div class="be-comment">
                                    <div class="be-img-comment">
                                        <a href="blog-detail-2.html">
                                            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt=""
                                                 class="be-ava-comment">
                                        </a>
                                    </div>
                                        <div class="be-comment-content">
                                            <span class="be-comment-name" id="recommender">
                                            <a href="blog-detail-2.html">${recommender}</a>
                                            </span>
                                        <p class="be-comment-text" id="be-comment-text ">
                                            ${reason}
                                        </p>
                                    </div>
                                </div>`
                        $("#commentlist").append(comment)
                        // $("#comments-title").append(count)

                    }
                }
            })
        }
    </script>
</head>

<body>
<!------------Banner By DY----------------->
<div class="myTitle">

<!----------Banner By DY--------------------->
<div class="pageMenu">

    </nav>
</div>

<!--여기부터 다음 참조까지 코멘트를 보여주기 위한 html-->
<div class="container">
    <div class="be-comment-block" id="commentlist">
        <form class="form-block">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group fl_icon">
<!--                                                <div class="icon"><i class="fa fa-user"></i></div>-->
                        <input class="form-input" type="text" placeholder="성함" id="recommender">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 fl_icon">
                    <div class="form-group fl_icon">
<!--                                                <div class="icon"><i class="fa fa-envelope-o"></i></div>-->
                        <input class="form-input" type="text" placeholder="이메일 주소" id="emailaddress">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <textarea class="form-input" required="" id="reason" placeholder="추천하시는 이유를 설명해주세요."></textarea>
                        <button onclick="save_comment()" type="button" class="btn btn-primary pull-right">기록하기</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

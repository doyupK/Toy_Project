<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>Reviewine</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">

    <script>
        $(document).ready(function () {
            show_comment()
        })

        function hey() {
            console.log("테스트")
        }

        function goHome() {
            location.href="index"
        }

        function open_box() {
            $('#recommendBox').show()
        }

        function close_box() {
            $('#recommendBox').hide()
        }

        function save_comment() {
            let recommender = $('#recommender').val()
            let reason = $('#reason').val()
            let emailaddress = $('#emailaddress').val()
            $.ajax({
                type: 'POST',
                url: '/comments',
                data: {recommender_give: recommender, reason_give: reason, emailaddress_give: emailaddress},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }

        function show_comment() {
            $.ajax({
                type: "GET",
                url: "/comments",
                data: {},
                success: function (response) {
                    let rows = response['recommends']
                    for (let i = 0; i < rows.length; i++) {
                        let recommender = rows[i]['성함']
                        let reason = rows[i]['코멘트내용']
                        let comment =
                            `<div class="be-comment">
                                    <div class="be-img-comment">
                                        <a href="blog-detail-2.html">
                                            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt=""
                                                 class="be-ava-comment">
                                        </a>
                                    </div>
                                        <div class="be-comment-content">
                                            <span class="be-comment-name" id="recommender">
                                            <a href="blog-detail-2.html">${recommender}</a>
                                            </span>
                                        <p class="be-comment-text" id="be-comment-text ">
                                            ${reason}
                                        </p>
                                    </div>
                                </div>`
                        $("#commentlist").append(comment)
                        // $("#comments-title").append(count)

                    }
                }
            })
        }
    </script>

</head>

<body>
<!------------Banner By DY----------------->
<div class="myTitle">
    <div class="titleMenu">
        <nav class="nav_bar">
            <button onclick="goHome()">Home</button>
            <ul>
                <li>
                    <button>My Page</button>
                </li>
                <li>
                    <button>Logout</button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="title">
        <!--        <h1>Reviewine</h1>-->
    </div>
</div>
<!----------Menu By DY--------------------->
<div class="pageMenu">
    <nav class="pageNav">
        <button>Filter</button>
        <button onclick="open_box()">내 와인 추천하기</button>
    </nav>
</div>

<!--여기부터 다음 참조까지 코멘트를 보여주기 위한 html-->
<!--div class = icon 확인 요청 BY DY-->
<div class="container" id="recommendBox">
    <div class="be-comment-block" id="commentlist">
        <form class="form-block">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group fl_icon">
<!--                                                <div class="icon"><i class="fa fa-user"></i></div>-->
                        <input class="form-input" type="text" placeholder="성함" id="recommender">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 fl_icon">
                    <div class="form-group fl_icon">
<!--                                                <div class="icon"><i class="fa fa-envelope-o"></i></div>-->
                        <input class="form-input" type="text" placeholder="이메일 주소" id="emailaddress">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <textarea class="form-input" required="" id="reason" placeholder="추천하시는 이유를 설명해주세요."></textarea>
                        <button onclick="save_comment()" type="button" class="btn btn-primary pull-right">기록하기</button>
                        <button onclick="close_box()" type="button" class="btn btn-primary pull-right">닫기</button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

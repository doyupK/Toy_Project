<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8f4978e361.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../static/css/intro.css">

    <title>Wine Not?</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">

    <script>
        function goIndex() {
            location.href = "/home"
        }

        function logout() {
            $.removeCookie('mytoken', {path: '/'});
            window.location.href = "/";
        }
    </script>

</head>

<body>
<div class="mainMP4">
    <video muted autoplay loop>
        <source src="/static/WineNot.mp4" type="video/mp4">
    </video>
</div>

<div class="header">
    <a href="/"><em><img class="logo" src="../static/img/winenot_onlyfont.png" alt="wineNot_logo"></em></a>

    <nav>
        <ul class="nav">
            {% if login_status == 0 %}
            <strong><li class="nav-text"><a href="/login"><i class="fa-regular fa-user"></i> 로그인</a></li></strong>
            <strong><li class="nav-text"><a href="/signup"><i class="fa-solid fa-pen-to-square"></i> 회원가입</a></li></strong>
            {% elif login_status == 1 %}
            <li class="nav-text"><a onclick="logout()"><i class="fa-regular fa-user"></i> 로그아웃</a></li>
            {% endif %}
        </ul>
    </nav>
</div>

<!--    로그인 버튼에 페이지 걸 때 아래와 같이 적고 py도 확인하기-->
<!--        <li class="nav-text" onclick="window.location.href='/logIn'">-->

<div class="main_text">
    <h2>소중한 사람들과 함께<br>와인 한 잔,</h2>
    <p>Wine Not?</p>
    <button onclick="goIndex()">&nbsp;HOME&nbsp;</button>
</div>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Not 회원 가입</title>

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/swiper.css">
    <link rel="stylesheet" href="../static/css/member.css">

    <!-- 웹 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&subset=korean"
          rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/e0dea76106.js" crossorigin="anonymous"></script>

    <!--    주소 찾기 다음 api   -->
    <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
        <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer"
             style="width: 25px; height: 25px; cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1"
             onclick="closeDaumPostcode()"
             alt="닫기 버튼">
    </div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!--    Sign Up 스크립트 불러오기   -->
    <script src="../static/js/signup.js"></script>
</head>

<body>
<header id="header">
    <div class="container">
        <div class="row">
            <div class="header clearfix">
                <h1>
                    <a href="/home">
                        <em><img src="../static/img/winenot_onlyfont.png" alt="logo"></em>
                    </a>
                </h1>
                <nav class="nav">
                    <ul class="clearfix">
                        <li><a href="/login">로그인</a></li>
                        <li><a href="/signup">회원가입</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- //header -->

<section>
    <div class="container">
        <div class="row">
            <div class="wrapper">
                <div class="signup">
                    <div class="title">
                        <h1>회원 가입</h1>
                    </div>
                    <div class="mb-3">
                        <div class="input_data form-floating">
                            <input type="text" class="form-control" id="floatingInput_ID" placeholder="ID"
                                   maxlength="12"
                                   onkeyup="checkId(this.value)">
                            <label for="floatingInput_ID">ID : 4~12자리 영문,숫자만 가능</label>
                            <button onclick="users_idCheck()" type="button" class="btn btn-dark">중복확인</button>
                        </div>
                        <label for="floatingInput_ID" id="checkIdResult"></label>
                    </div>
                    <div class="mb-3">
                        <div class="input_data form-floating">
                            <input type="password" class="form-control" id="floatingInput_PW" placeholder="Password"
                                   onkeyup="checkPassword(this.value)" maxlength="16">
                            <label for="floatingInput_PW">Password : 8~16자리 영문자,숫자,특수문자 조합</label>
                        </div>
                        <label for="floatingInput_PW" id="checkPasswordResult"></label>
                    </div>
                    <div class="mb-3">
                        <div class="input_data form-floating">
                            <input type="password" class="form-control" id="floatingInput_PW_Check"
                                   placeholder="Password Check"
                                   onkeyup="checkPasswordConfirm(this.value)" maxlength="16">
                            <label for="floatingInput_PW_Check">Password Check</label>
                        </div>
                        <label for="floatingInput_PW_Check" id="passwordConfirmResult"></label>
                    </div>
                    <div class="mb-3">
                        <div class="input_data form-floating">
                            <input type="text" class="form-control" id="floatingInput_name" placeholder="name"
                                   maxlength="20">
                            <label for="floatingInput_name">name</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input_data form-floating">
                            <input type="email" class="form-control" id="floatingInput_Email"
                                   placeholder="name@example.com" maxlength="40">
                            <label for="floatingInput_Email">Email address</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input_data form-floating">
                            <input type="text" class="form-control" id="floatingInput_address" placeholder="address"
                                   maxlength="100">
                            <label for="floatingInput_address">address</label>
                            <button onclick="address_find()" type="button" class="btn btn-dark">주소찾기</button>
                        </div>
                    </div>
                    <div class="signup_btn">
                        <button onclick="users_signUp()" type="button" class="btn btn-dark">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- footer -->
<footer id="footer">
    <div id="footer_info">
        <div class="container">
            <div class="row">
                <div class="footer_info">
                    <h2>
                        <img src="../static/img/항해99_logo.png">
                    </h2>
                    <ul>
                        <li>
                            <c href="#">15조</c>
                        </li>
                        <li><b href="#">김숙영</b></li>
                        <li><b href="#">김도엽</b></li>
                        <li><b href="#">최서우</b></li>
                        <li><b href="#">이동재</b></li>
                        <li><b href="#">김민수</b></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>

</html>
